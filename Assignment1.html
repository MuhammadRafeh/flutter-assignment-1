<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1</title>
    <style>
      body {
        margin: 0;
      }

      #header {
        height: 50px;
        background-color: #efe9eb;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }

      #title {
          position: relative;
          top: 1px;
          left: 40px;
      }

      #nav-links {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 60px;
      }

      #nav-links > div {
          padding-left: 55px;
          padding-right: 55px;
          padding-top: 8px;
      }

      #center-img-container {
        height: 353px;
        /* background-color: aqua; */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      #third-div {
        height: 160px;
        background-color: #e9e7e8;
        display: flex;
        justify-content: space-evenly;
      }

      #third-div-first-col {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: flex-start;
      }

      #third-div-second-col {
          display: flex;
          justify-content: center;
          align-items: flex-end;
      }

      h1 {
          font-size: 20px;
          margin: 5px;
          margin-bottom: 10px;
          margin-left: 0px;
          color: #ce7584;
      }

      h2 {
          font-size: 12px;
          margin: 5px;
          margin-left: 0px;
          font-weight: 20;
          color: rgb(116, 116, 112);
      }

      h4 {
          font-size: 8px;
          margin: 0px;
          margin-bottom: 10px;
          line-height: 14px;
          color: rgb(116, 116, 112);
      }

      #underline-text {
          text-decoration: underline;
      }

      #footer {
          height: 100px;
          display: flex;
          justify-content: space-evenly;
          align-items: center;
          background-color: #c3c21a;
      }

    </style>
  </head>
  <body>

    <div id="header">
        <img src="title.png" id="title"/>
        <div id="nav-links">
            <div style="color: #bd3c62;">Home</div>
            <div>About</div>
            <div>Blog</div>
            <div>Contact</div>
        </div>
    </div>

    <div id="center-img-container">
        <img src="cake-image.png"/>
    </div>

    <div id="third-div">
        <div id="third-div-first-col">
            <h2>NEW PRODUCT</h2>
            <H1>The Twist of Healthy Yogurt</H1>
            <h4>This websote template has been designed by<br>
            <span id="underline-text">Free Website Templates</span><br>
            for you, for free. You can replace all this text with your own text</h4>

        </div>

        <div id="third-div-second-col">
            <img src="cream-cup.png"/>
        </div>
    </div>

    <div id="footer">
        <img src="footer-pic-1.png"/>
        <img src="footer-pic-2.png"/>
        <img src="footer-pic-3.png"/>
        <img src="footer-pic-4.png"/>
    </div>
  </body>
</html>
